<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Inline CSS style -->
  <style>

      padding: 0;
    }

    header {

      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50vh;

      color: #333;
      margin-bottom: 10px;
    }

    .app-icon-text {
      font-size: 14px;
    }

    #ee{
      font-size: 50px;
      text-align: center;

    }

  </style>
  <!-- End of Inline CSS style -->
</head>
<body>

          </div>
          <div class="app-icon" onclick="control()">

          </div>
          <div class="app-icon" onclick="shifts()">

            <div class="app-icon-text">Shift management</div>
          </div>
          <div class="app-icon" onclick="orders()">

          <div class="app-icon" onclick="logout()">

</div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<script>
  function welcome(){
    const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      const ee = document.getElementById("ee");
      ee.textContent = `Welcome, ${username}`
  }
  welcome()
  function shifts(){
    const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const username = urlParams.get('username');
      const role = urlParams.get('role');
      window.open(`shift/shift-management.html?code=${code}&role=${encodeURIComponent(role)}&username=${encodeURIComponent(username)}`, "_blank")
  }
  function qr(){
    const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const username = urlParams.get('username');
      const role = urlParams.get('role');
      window.open(`cashier/qr.html?code=${code}&role=${encodeURIComponent(role)}&username=${encodeURIComponent(username)}`, "_blank")
  }
  function control(){
    const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const username = urlParams.get('username');
      const role = urlParams.get('role');
      window.open(`cashier/control-panel.html?code=${code}&role=${encodeURIComponent(role)}&username=${encodeURIComponent(username)}`, "_blank")
  }
   function editusers(){
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const username = urlParams.get('username');
      const role = urlParams.get('role');
      window.open(`users/edit-users.html?code=${code}&role=${encodeURIComponent(role)}&username=${encodeURIComponent(username)}`, "_blank")
    }

    function editmenu(){
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const username = urlParams.get('username');
      const role = urlParams.get('role');
      window.open(`menu/edit-menu.html?code=${code}&role=${encodeURIComponent(role)}&username=${encodeURIComponent(username)}`, "_blank")
    }
    function orders(){
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const username = urlParams.get('username');
      const role = urlParams.get('role');
      window.open(`finance/orders.html?code=${code}&role=${encodeURIComponent(role)}&username=${encodeURIComponent(username)}`, "_blank")
    }
    function users(){
      const urlParams = new URLSearchParams(window.location.search)
      const code = urlParams.get("code")
      const username = urlParams.get("username")
      const role = urlParams.get("role")
      window.open(`users/view-users.html?code=${code}&role=${role}&username=${username}`, `_blank`)
    }
    function orders(){
      const urlParams = new URLSearchParams(window.location.search)
      const code = urlParams.get("code")
      const username = urlParams.get("username")
      const role = urlParams.get("role")
      window.open(`finance/orders.html?code=${code}&role=${role}&username=${username}`, `_blank`)
    }
    async function checkCode() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const username = urlParams.get('username');
      const role = urlParams.get('role');

      if (!code) {
        // If the code is missing, redirect back to the login page
        window.open('menu/menu.html', "_blank")
      } else {
        try {
          const response = await fetch(`/api/codes/${code}`);
       
          if (response.ok) {
            // Code is valid, show the dashboard
            document.getElementById('dashboardContent').style.display = 'block';

            // Get the logged-in username and role from the URL query parameters
            const loggedInUsernameElement = document.getElementById('loggedInUsername');
            const loggedInUserRoleElement = document.getElementById('loggedInUserRole');
            if (loggedInUsernameElement && loggedInUserRoleElement) {
              loggedInUsernameElement.textContent = username || 'User';
              loggedInUserRoleElement.textContent = role || 'Role';
            }
          } else {
            // Code is invalid, redirect back to the login page
            window.open('menu/menu.html', "_blank")
          }
        } catch (error) {
          console.error(error);
          alert('An error occurred while checking the code.');
          // Redirect back to the login page
          window.open('menu/menu.html', "_blank")
        }
      }
    }
    // Call the checkCode function when the page loads
    document.addEventListener('DOMContentLoaded', checkCode);
  
    function logout() {
      // Redirect back to the login page
      window.location.href = '/login.html';
    }
</script>
</body>
</html>
